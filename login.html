<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Think Fast Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-white/80">Sign in to continue your quiz journey!</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div class="space-y-4">
                    <div class="relative">
                        <input type="email" id="email" placeholder="Email Address" required
                               class="w-full px-4 py-3 pl-12 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all">
                        <i class='bx bxs-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-white/70'></i>
                    </div>
                    
                    <div class="relative">
                        <input type="password" id="password" placeholder="Password" required
                               class="w-full px-4 py-3 pl-12 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all">
                        <i class='bx bxs-lock-alt absolute left-4 top-1/2 transform -translate-y-1/2 text-white/70'></i>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center text-white/80 text-sm">
                        <input type="checkbox" class="mr-2 rounded">
                        Remember me
                    </label>
                    <a href="#" class="text-white/80 text-sm hover:text-white transition-colors">Forgot Password?</a>
                </div>
                
                <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/30 text-red-200 px-4 py-3 rounded-lg text-sm"></div>
                <div id="successMessage" class="hidden bg-green-500/20 border border-green-500/30 text-green-200 px-4 py-3 rounded-lg text-sm"></div>
                
                <button type="submit" id="loginBtn"
                        class="w-full bg-white text-purple-600 py-3 px-6 rounded-lg font-semibold hover:bg-white/90 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white/50">
                    <span id="loginBtnText">Sign In</span>
                    <div id="loginLoader" class="hidden inline-block ml-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-2 border-purple-600 border-t-transparent"></div>
                    </div>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-white/80">Don't have an account? 
                    <a href="signin.html" class="text-white font-semibold hover:text-white/80 transition-colors">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginLoader = document.getElementById('loginLoader');

        // Check if user is already logged in
        checkAuthStatus();

        async function checkAuthStatus() {
            try {
                const response = await fetch('api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'action=check_auth'
                });
                
                const result = await response.json();
                
                if (result.success && result.authenticated) {
                    window.location.href = 'fpage.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                setLoading(true);
                hideMessages();

                // Sign in user via API
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('email', email);
                formData.append('password', password);

                const response = await fetch('api/auth.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to main page after 1 second
                    setTimeout(() => {
                        window.location.href = 'fpage.html';
                    }, 1000);
                } else {
                    showError(result.message);
                }

            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred during login. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtnText.classList.add('hidden');
                loginLoader.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginBtnText.classList.remove('hidden');
                loginLoader.classList.add('hidden');
            }
        }
    </script>
</body>
