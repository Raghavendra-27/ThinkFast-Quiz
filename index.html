<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think Fast Quiz - Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="quiz-fixes.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .category-card {
            transition: all 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-5px) scale(1.02);
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
        .answer-option {
            transition: all 0.3s ease;
        }
        .answer-option:hover {
            transform: translateX(5px);
        }
        .answer-option.selected {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-color: #3b82f6;
        }
        .answer-option.correct {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
        }
        .answer-option.wrong {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #ef4444;
        }
        
        /* Dropdown styling fixes */
        select {
            background-color: rgba(255, 255, 255, 0.2) !important;
            color: white !important;
        }
        
        select option {
            background-color: #2d3748 !important; /* Dark gray background */
            color: white !important;
            padding: 8px 12px;
        }
        
        select option:checked,
        select option:hover,
        select option:focus {
            background-color: #4a5568 !important; /* Lighter gray for selected/hovered */
            color: white !important;
        }
        
        /* Alternative styling for better cross-browser support */
        .timer-select-container select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 20px;
            padding-right: 40px;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <!-- Navigation -->
    <nav class="p-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="logo.png.jpg" alt="Quiz Logo" class="w-12 h-12 rounded-full object-cover">
                <h1 class="text-2xl font-bold text-white">Think Fast Quiz</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="fpage.html" class="text-white/80 hover:text-white transition-colors">
                    <i class='bx bx-home text-xl'></i>
                </a>
                <button id="logoutBtn" class="text-white/80 hover:text-white transition-colors">
                    <i class='bx bx-log-out text-xl'></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Category Selection Screen -->
    <div id="categoryScreen" class="container mx-auto px-4 py-8">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-4">Choose Your Category</h1>
            <p class="text-xl text-white/80">Select a category to start your quiz challenge!</p>
        </div>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
            <!-- Categories will be dynamically loaded here -->
        </div>

        <div class="text-center mt-12">
            <div class="glass-effect rounded-2xl p-6 max-w-md mx-auto">
                <h3 class="text-xl font-semibold text-white mb-4">Quiz Settings</h3>
                <div class="space-y-4">
                    <div class="timer-select-container">
                        <label for="timePerQuestion" class="block text-white/80 text-sm mb-2">Time per question:</label>
                        <select id="timePerQuestion" class="w-full px-4 py-2 bg-white/20 border border-white/30 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                            <option value="10">10 seconds</option>
                            <option value="15">15 seconds</option>
                            <option value="20" selected>20 seconds</option>
                            <option value="25">25 seconds</option>
                            <option value="30">30 seconds</option>
                            <option value="60">60 seconds</option>
                        </select>
                    </div>
                    <div class="text-sm text-white/70">
                        <p>• 15 questions per category</p>
                        <p>• Questions are randomly selected</p>
                        <p>• Each correct answer = 1 point</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" class="hidden container mx-auto px-4 py-8 max-w-4xl">
        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-2">
                <span class="text-white/80">Progress</span>
                <span id="progressText" class="text-white/80">1/15</span>
            </div>
            <div class="w-full bg-white/20 rounded-full h-3">
                <div id="progressBar" class="bg-gradient-to-r from-yellow-400 to-orange-500 h-3 rounded-full progress-bar" style="width: 6.67%"></div>
            </div>
        </div>

        <!-- Timer -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white/20 rounded-full border-4 border-white/30">
                <span id="timer" class="text-2xl font-bold text-white">20</span>
            </div>
        </div>

        <!-- Question -->
        <div class="glass-effect rounded-2xl p-8 mb-8">
            <div class="text-center mb-6">
                <span id="questionNumber" class="text-white/60 text-sm">Question 1 of 15</span>
            </div>
            <h2 id="questionText" class="text-2xl font-semibold text-white text-center leading-relaxed">
                Loading question...
            </h2>
        </div>

        <!-- Answers -->
        <div id="answersContainer" class="space-y-4 mb-8">
            <!-- Answers will be dynamically loaded here -->
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center space-x-4">
            <button id="submitBtn" disabled class="px-8 py-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                Submit Answer
            </button>
            <button id="nextBtn" class="hidden px-8 py-3 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition-all">
                Next Question
            </button>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="resultsScreen" class="hidden container mx-auto px-4 py-8 max-w-2xl">
        <div class="text-center">
            <div class="glass-effect rounded-2xl p-12">
                <div class="mb-8">
                    <i class='bx bx-trophy text-8xl text-yellow-400 mb-4'></i>
                    <h1 class="text-4xl font-bold text-white mb-2">Quiz Complete!</h1>
                    <p id="categoryName" class="text-white/80 text-lg"></p>
                </div>

                <div class="mb-8">
                    <div class="text-6xl font-bold text-white mb-2">
                        <span id="finalScore">0</span>/<span id="totalQuestions">15</span>
                    </div>
                    <div class="text-2xl text-white/80 mb-4">
                        <span id="percentage">0</span>% Correct
                    </div>
                    <div id="performanceMessage" class="text-lg text-white/70"></div>
                </div>

                <div class="space-y-4">
                    <button id="restartBtn" class="w-full px-8 py-3 bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded-lg font-semibold hover:from-yellow-500 hover:to-orange-600 transition-all">
                        Try Another Category
                    </button>
                    <button id="homeBtn" class="w-full px-8 py-3 bg-white/20 text-white rounded-lg font-semibold hover:bg-white/30 transition-all">
                        Back to Home
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="quiz-app.js"></script>
</body>
</html>
